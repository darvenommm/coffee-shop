<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <a class="header__logo-link">
            <picture>
              <source
                width="170"
                height="36"
                media="(min-width:1440px)"
                srcset="./img/logo/logo-desktop.svg"
                type="image/svg+xml"
              >
              <source
                width="82"
                height="36"
                media="(min-width:768px)"
                srcset="./img/logo/logo-tablet.svg"
                type="image/svg+xml"
              >
              <img
                width="32"
                height="36"
                src="./img/logo/logo-mobile.svg"
                alt="Логотип нашего сайта."
              >
            </picture>
          </a>
          <h1 class="header__title">
            Интернет-магазин <br>
            кофейных напитков
          </h1>
        </div>
        <nav class="header__navigation">
          <ul class="header__links">
            <li class="header__link-item">
              <a class="header__link header__link--current">Главная</a>
            </li>
            <li class="header__link-item">
              <a class="header__link" href="/catalog">Каталог</a>
            </li>
            <li class="header__link-item">
              <a class="header__link" href="/delivery">Доставка</a>
            </li>
            <li class="header__link-item">
              <a class="header__link" href="/about">О нас</a>
            </li>
          </ul>
        </nav>
        <ul class="header__buttons">
          <li>
            <a class="header__button" href="/sign-in">
              <svg width="16" height="16" aria-hidden="true">
                <use xlink:href="./img/icons/stack.svg#user-account"></use>
              </svg>
              <span class="visually-hidden">Нажми, чтобы открыть форму входа в свой аккаунт.</span>
              <span class="header__button-text" aria-hidden="true">Войти</span>
            </a>
          </li>
          <li>
            <a class="header__button" href="/cart">
              <svg width="16" height="16" aria-hidden="true">
                <use xlink:href="./img/icons/stack.svg#cart"></use>
              </svg>
              <span class="visually-hidden">Нажми, чтобы открыть корзину.</span>
              <span class="header__button-text" aria-hidden="true">Корзина</span>
            </a>
          </li>
          <li class="header__button-burger">
            <a class="header__button" href="#">
              <svg width="16" height="16" aria-hidden="true">
                <use xlink:href="./img/icons/stack.svg#burger-open"></use>
              </svg>
              <span class="visually-hidden">
                Кнопка для открытия навигационных ссылок.
              </span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <script src="./js/script.js" defer></script>
  </body>
</html>
